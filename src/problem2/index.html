<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Swap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="swap-card">
        <h5>Swap</h5>
        
        <form id="swap-form" onsubmit="return false">
            <div class="input-group">
                <label>Amount to send</label>
                <div class="input-container">
                    <img id="input-icon" class="token-icon" src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/ETH.svg" alt="token">
                    <input type="number" id="input-amount" placeholder="0.00" step="any">
                    <select id="input-token"></select>
                </div>
            </div>

            <div class="divider">
                <button type="button" id="switch-button" title="Switch tokens">â‡…</button>
            </div>

            <div class="input-group">
                <label>Amount to receive</label>
                <div class="input-container">
                    <img id="output-icon" class="token-icon" src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/USDC.svg" alt="token">
                    <input type="number" id="output-amount" placeholder="0.00" readonly>
                    <select id="output-token"></select>
                </div>
            </div>

            <div class="price-info">
                <span id="rate-text">Loading market prices...</span>
            </div>

            <button type="submit" id="confirm-button">CONFIRM SWAP</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
